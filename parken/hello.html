<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .hi{
            float:left;
            width:30%;
            padding:0px;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: wheat;">

    <fieldset  style="background-color: antiquewhite;">
        <section">

            
            <form action="/unknown.com" method="get" >
                <div>
                    <h2>Personal Information</h2>
                        <label for="fname" class="hi">First Name:</label>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname" class="hi">Last Name:</label>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="dob" class="hi">Date Of Birth:</label>
                        <input type="date"><br>
                        <label for="gen" class="hi">Gender:</label>
                        <select name="gen" id="gen">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                </div>
                <div>
                    <h2><b>Account Information</b></h2>
                        <label for="email" class="hi">Email:</label>
                        <input type="email" id="email"><br>
                        <label for="remail" class="hi">Re-type email:</label>
                        <input type="email" id="remail"><br>
                        <label for="pass" class="hi">Password</label>
                        <input type="password" id="pass" min="8" ><br>
                        <label for="rpass" class="hi">Re-type Password</label>
                        <input type="password" id="rpass" min="8" ><br>
                        <label for="sq" class="hi">Security Question:</label>
                        <select name="sq" id="sq">
                            <option value="dog">Name of your dog</option>
                            <option value="cat">Name of your cat</option>
                            <option value="nickname">Your nickname</option>
                        </select><br>
                        <label for="sa" class="hi">Security Answer:</label>
                        <input type="text" id="sa" name="sa">
                </div>
                <div>
                        <h2>Contact Information</h2>
                            <label for="add" class="hi" >Address:</label>
                            <input type="text" id="add" name="add"><br>
                            <label for="city" class="hi" >City:</label>
                            <input type="text" id="city" name="city"><br>
                            <label for="state" class="hi" >State</label>
                            <select name="state" id="state">
                                <option value="RJ">RJ</option>
                                <option value="DL">DL</option>
                                <option value="TN">TN</option>
                                <option value="HR">HR</option>
                                <option value="MH">MH</option>
                            </select><br>
                            <label for="zip" class="hi" >Zip Code:</label>
                            <input type="number" id="zip" name="zip" max="6">
                            <input type="text" value="Optional" disabled><br>
                            <label for="phone"  class="hi" >phone</label>
                            <input type="tel" name="phone" id="phone" max="10">
                            <select name="ph" id="ph">
                                <option value="Mobile">Mobile</option>
                                <option value="landline">Landline</option>
                                <option value="home">Home</option>
                            </select>
                </div>
                <button style="text-align: center; border: 1px; color: brown; border-radius: 5px 0px; background-color: aqua; text-align: center; float:right; font-size: 20px;">Submit</button>
            </form>
        </section>
    </fieldset>
</body>
</html>
